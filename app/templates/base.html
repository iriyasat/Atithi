<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} | অ. Otithi — Experience Bangladeshi Hospitality{% else %}অ. Otithi — Experience Bangladeshi Hospitality{% endif %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Otithi is a Bangladeshi home-sharing platform connecting guests and hosts with authentic hospitality. Discover unique stays and warm hosts across Bangladesh.">
    <meta name="keywords" content="Otithi, Bangladesh, home sharing, hospitality, guesthouse, travel, listings, Bangladeshi stays, অ. Otithi">
    <meta name="author" content="Otithi Team">
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="অ. Otithi — Experience Bangladeshi Hospitality">
    <meta property="og:description" content="Discover unique stays and warm hosts across Bangladesh. Otithi connects travelers and hosts in the spirit of tradition and welcome.">
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png', _external=True) }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="অ. Otithi — Experience Bangladeshi Hospitality">
    <meta name="twitter:description" content="Discover unique stays and warm hosts across Bangladesh. Otithi connects travelers and hosts in the spirit of tradition and welcome.">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/og-image.png', _external=True) }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-bd">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="logo-bd bangla-logo">অ.</span><span class="otithi-logo ms-2">Otithi</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/listings') %}active{% endif %}" href="/listings">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/add-listing') %}active{% endif %}" href="/add-listing">Add Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/about') %}active{% endif %}" href="/about">About</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/logout') %}active{% endif %}" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/login') %}active{% endif %}" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/register') %}active{% endif %}" href="/register">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main id="main-content" class="container mt-4 section-fade">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer-bd">
        &copy; {{ 2024 }} Otithi. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
