<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Otithi{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-bd {
            background: linear-gradient(90deg, #006a4e 70%, #f42a41 30%);
        }
        .navbar-brand {
            font-weight: bold;
            color: gold !important;
            font-size: 1.7rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .logo-bd {
            background: #fff;
            color: #006a4e;
            border-radius: 50%;
            font-size: 2rem;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            border: 2px solid gold;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:focus {
            color: gold !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-bd">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="logo-bd">à¦….</span> Otithi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/listings') %}active{% endif %}" href="/listings">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/add-listing') %}active{% endif %}" href="/add-listing">Add Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/about') %}active{% endif %}" href="/about">About</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/logout') %}active{% endif %}" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/login') %}active{% endif %}" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/register') %}active{% endif %}" href="/register">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html> 
</html>
