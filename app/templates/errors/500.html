{% extends 'base.html' %}

{% block title %}Server Error - Otithi{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning mb-3"></i>
                        <h1 class="display-1 text-muted">500</h1>
                        <h3 class="text-primary mb-3">Server Error</h3>
                        <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('public.index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-primary">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
